<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	>
<composite:interface>
	<composite:attribute name="operacao" required="true" />
</composite:interface>
<composite:implementation>
	<h:outputLabel value="Valor A" />
	<h:inputText value=#{calculadoraMB.valorA} />
	<h:outputLabel value="Valor B" />
	<h:inputText value=#{calculadoraMB.valorB} />
	<h:outputLabel value="Resultado" />
	<h:inputText value="#{caluladoraMB.resultado}" />
	<h:commandButton value="Calcular" actionListener="#{calculadoraMB.calcular(cc.attrs.operacao)}" />
</composite:implementation>
</html>
